<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via CEP</title>
</head>

<body>
    <h1>Consultar Endereço por CEP</h1>

    <label for="cep">Digite o CEP (8 dígitos)</label>
    <input type="text" id="cep" maxlength="8" placeholder="Ex: 00010101">
    <button id="btnBuscar">Buscar Endereço</button>

    <div id="resultado"></div>


    <script>
        const inputCep = document.getElementById('cep')
        const btnBuscar = document.getElementById('btnBuscar')
        const divResultado = document.getElementById('resultado')

        async function consultarCEP() {
            const cep = inputCep.value
            const url = `https://viacep.com.br/ws/${cep}/json/`
            try {
                // fetch = função nativa do JavaScript para fazer requisições HTTP. Ela retorna uma Promise com a resposta.
                const resp = await fetch(url, { method: 'GET' })

                const data = await resp.json()

                divResultado.innerHTML = `
                     <h2>Endereço Encontrado</h2>
                        <ul>
                            <li>CEP: ${data.cep}</li>
                            <li>Logradouro: ${data.logradouro}</li>
                            <li>Complemento: ${data.complemento}</li>
                            <li>Bairro: ${data.bairro}</li>
                            <li>Cidade: ${data.localidade}</li>
                            <li>Estado: ${data.estado}</li>
                        </ul>`
                } catch (error){
                    divResultado.innerHTML = `Erro inesperado`
                }
        }
        btnBuscar.addEventListener('click', consultarCEP)
    </script>
</body>

</html>
