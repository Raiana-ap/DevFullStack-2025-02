<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>
    <link rel="stylesheet" href="mercado.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de Mercado</h1>
        </header>
        <main>
            <form id="form">
                <input type="text" placeholder="Adicione um item..." id="item">
                <button id="add" type="submit">Adicionar</button>
                <button id="clear" type="button">Limpar</button>
            </form>
            <ul id="lista"></ul>
        </main>
    </div>
    <script src="mercado.js"></script>
</body>

</html>
