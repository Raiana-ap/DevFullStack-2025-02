<input id="busca" placeholder="Digite algo "></input>
<script>
    function debouce(fn, delay) {
        let timer = null;

        return function (...args) {
            clearTimeout(timer);
            timer = setTimeout(() => {
                fn.apply(this, args);
            }, delay);
        }
    }
    function pesquisar(texto) {
        console.log("Buscando por: ", texto);
    }
    let pesquisaDebouce = debouce(pesquisar, 3000);
    document.getElementById('busca').addEventListener('input', event => {
    pesquisaDebouce(event.target.value);
});

</script>
